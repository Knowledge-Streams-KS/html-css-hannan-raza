<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="portofolio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Work</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>
    <section class="hero">
      <div class="mainText">
        <h1 class="intro">Hey I am Mimic</h1>
        <p class="sub">a web developer</p>
      </div>
    </section>

    <section class="projects">
      <h1>These are some of my projects</h1>
      <i class="projectGrid">
        <a href="#" class="item item1">
          <img src="projectImages/pr1.jpg" alt="" class="cardImage" />
          <p class="cardText">TributePage</p>
        </a>

        <a href="#" class="item item2">
          <img src="projectImages/pr2.png" alt="" class="cardImage" />
          <p class="cardText">Random Quote Machine</p>
        </a>

        <a href="#" class="item item3">
          <img src="projectImages/pr3.png" alt="" class="cardImage" />
          <p class="cardText">Javascript Calculator</p>
        </a>

        <a href="#" class="item item4">
          <img src="projectImages/pr4.jpg" alt="" class="cardImage" />
          <p class="cardText">Map Data Across the Globe</p>
        </a>

        <a href="#" class="item item5">
          <img src="projectImages/pr5.png" alt="" class="cardImage" />
          <p class="cardText">Wikipedia Viewer</p>
        </a>

        <a href="#" class="item item6">
          <img src="projectImages/pr6.png" alt="" class="cardImage" />
          <p class="cardText">Tic Tac Toe Game</p>
        </a>
      </i>
    </section>
  </body>
</html>
